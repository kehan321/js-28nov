<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  


<div class="calculator d-flex flex-wrap justify-content-center p-3 rounded shadow m-5 ">
  <h1>Calculator</h1>
  <div>
      <input type="text" name="" id="display" class="display mb-2 fs-4" disabled>
  </div>
  <div class="d-flex flex-wrap justify-content-center">
      <button class="btnParent border-0 btn btn-primary rounded shadow fs-4" onclick="getVal(1)">1</button>
      <button class="btnParent border-0 rounded btn btn-primary shadow fs-4" onclick="getVal(2)">2</button>
      <button class="btnParent border-0 rounded btn btn-primary  shadow fs-4" onclick="getVal(3)">3</button>
      <button class="btnParent border-0 rounded  btn btn-primary shadow fs-4 btn btn-primary" onclick="getVal('*')">x</button>
      <button class="btnParent border-0 rounded btn btn-primary  shadow fs-4" onclick="getVal(4)">4</button>
      <button class="btnParent border-0 rounded  btn btn-primary shadow fs-4" onclick="getVal(5)">5</button>
      <button class="btnParent border-0 rounded btn btn-primary  shadow fs-4" onclick="getVal(6)">6</button>
      <button class="btnParent border-0 rounded  btn btn-primary shadow fs-4 btn-primary" onclick="getVal('-')">-</button>
      <button class="btnParent border-0 rounded btn btn-primary  shadow fs-4" onclick="getVal(7)">7</button>
      <button class="btnParent border-0 rounded btn btn-primary  shadow fs-4" onclick="getVal(8)">8</button>
      <button class="btnParent border-0 rounded  btn btn-primary shadow fs-4" onclick="getVal(9)">9</button>
      <button class="btnParent border-0 rounded  btn btn-primary shadow fs-4 btn-primary" onclick="getVal('+')">+</button>
      <button class="btnParent border-0 rounded shadow btn btn-primary fs-4" onclick="getVal(0)">0</button>
      <button class="btnParent border-0  btn rounded  btn-primary shadow fs-4" onclick="getVal('.')">.</button>
      <button class="btnParent border-0 rounded  btn-success btn  shadow fs-4 btn-success" onclick="calculate ()">=</button>
      <button class="btnParent border-0 rounded btn-primary btn shadow fs-4 btn-primary" onclick="getVal('/')">/</button>
      <button class="btnParent border-0 rounded btn-danger btn shadow fs-4 btn-danger" onmouseover="clearAll()">C</button>
  </div>
</div>


<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>



</body>
</html>
